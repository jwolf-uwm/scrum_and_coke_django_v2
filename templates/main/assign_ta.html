{% extends "base.html" %}
{% block content %}
        <h1>Assign TA</h1>
        <form method="POST" id="assign_ta_form">
            {% csrf_token %}
             <label for="name">TA email:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <label for="course_department">Enter the Course's Department:</label>
            <br>
            <input type="text" id="course_department" name="course_department">
            <label for="course_id">Enter the Course ID:</label>
            <br>
            <input type="number" id="course_id" name="course_id" min="101" max="999" required>
            <br><br>
            <input type="submit">
        </form>
        <p>{{ message }}</p>
  {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

{% endblock content %}
