{% extends "base.html" %}

{% block content %}

    <h1>Login</h1>

    {% if error_messages %}
        {{ error_messages }}
    {% endif %}

    <form action="" method="post">
        <table>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="email" required ></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" required /></td>
            </tr>
        </table>
        {% csrf_token %}
        <input type="submit" value="Login" />
    </form>

    {% for message in messages %}
        <p class="alert">{{ message }}</p>
    {% endfor %}

{% endblock %}
