{% extends "base.html" %}
{% block content %}

    <h1>Edit Lecture/Lab</h1>
    <form method="POST" id="edit_lec_lab_form">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="course_department">Select the Course Department:</label></td>
                <td><select id="course_department" name="course_department" style="width: 100%;" required>
                        <option value="COMPSCI">COMPSCI</option>
                        <option value="ELECENG">ELECENG</option>
                        <option value="PHYSICS">PHYSICS</option>
                        <option value="MATH">MATH</option>
                        <option value="BIOMED">BIOMED</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="INDENG">INDENG</option>
                        <option value="MATENG">MATENG</option>
                        <option value="MECHENG">MECHENG</option>
                        <option value="STRUCENG">STRUCENG</option>
                        <option value="WEBDEV">WEBDEV</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="course_id">Enter Course ID:</label></td>
                <td><input type="number" id="course_id" name="course_id" min="101" max="999" value="101" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td><label for="section">Select the Section Type:</label></td>
                <td><select id="section" name="section" form="edit_lec_lab_form" style="width: 100%;" required>
                        <option value="lecture">Lecture</option>
                        <option value="lab">Lab</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="section_id">Enter Section ID:</label></td>
                <td><input type="number" id="section_id" name="section_id" min="100" max="999" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td><label for="location">Enter New Location:</label></td>
                <td><input type="text" id="location" name="location"></td>
            </tr>
            <tr>
                <td><label for="time">Enter New Time:</label></td>
                <td><input type="time" id="time" name="time"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

{% endblock content %}
