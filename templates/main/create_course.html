{% extends "base.html" %}
{% block content %}

    <h1>Create Course</h1>
    <form method="POST" id="create_course_form">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="course_department">Select the Course Department:</label></td>
                <td><select id="course_department" name="course_department" style="width: 100%;" required>
                        <option value="COMPSCI">COMPSCI</option>
                        <option value="ELECENG">ELECENG</option>
                        <option value="PHYSICS">PHYSICS</option>
                        <option value="MATH">MATH</option>
                        <option value="BIOMED">BIOMED</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="INDENG">INDENG</option>
                        <option value="MATENG">MATENG</option>
                        <option value="MECHENG">MECHENG</option>
                        <option value="STRUCENG">STRUCENG</option>
                        <option value="WEBDEV">WEBDEV</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="course_id">Enter the Course ID:</label></td>
                <td><input type="number" id="course_id" name="course_id" min="101" max="999" value="101" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td><label for="num_lectures">Number of Lecture Sections:</label></td>
                <td><input type="number" id="num_lectures" name="num_lectures" min="1" max="5" value="1" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td><label for="num_labs">Number of Lab Sections:</label></td>
                <td><input type="number" id="num_labs" name="num_labs" min="0" max="5" value="0" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

{% endblock content %}
